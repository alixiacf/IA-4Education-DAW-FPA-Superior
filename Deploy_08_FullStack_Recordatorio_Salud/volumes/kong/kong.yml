_format_version: "2.1"
_transform: true

services:
  - name: supabase
    url: http://db:5432
    routes:
      - name: supabase-route
        paths:
          - /
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
            - PATCH
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - apikey
            - Authorization
          credentials: true
          preflight_continue: false
          max_age: 7200