<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF RAG Chatbot</h1>
            <div class="header-controls">
                <select id="modelSelector"></select>
                <div class="upload-container">
                    <button id="uploadButton">Upload PDF</button>
                    <input type="file" id="pdfFileInput" accept=".pdf" style="display: none;">
                </div>
            </div>
        </header>

        <div class="documents-panel">
            <h3>Uploaded Documents</h3>
            <div id="documentsList"></div>
        </div>

        <div id="chatContainer">
            <div id="chatMessages"></div>
        </div>

        <div id="inputContainer">
            <textarea id="userInput" placeholder="Ask a question about your PDFs..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.7/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
